<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="nameFormGroup">
    <mat-form-field>
      <input matInput placeholder="Your Name" formControlName="name">
      <mat-error *ngIf="nameFormGroup.get('name').hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="basic" [mat-dialog-close]="null">{{ data.cancelActionText }}</button>
  <button mat-button color="primary" [mat-dialog-close]="nameFormGroup.get('name').value" [disabled]="!nameFormGroup.valid">{{ data.actionText }}</button>
</mat-dialog-actions>
